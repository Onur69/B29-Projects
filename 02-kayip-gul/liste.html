<!DOCTYPE html>
<html>
<head>
	<title>Listeleme İşlemleri</title>
</head>
<body>

	<ol type="I">
		<li>Beşiktaş</li>
		<li>Galatasaray</li>
		<li>Fenerbahçe</li>
	</ol>

	<ul type="square">
		<li>Beşiktaş</li>
		<li>Galatasaray</li>
		<li>Fenerbahçe</li>
	</ul>


	<ol>
		<li>İstanbul
			<ul>
				<li>Beşiktaş</li>
				<li>Galatasaray</li>
				<li>Fenerbahçe</li>
			</ul>
		</li>

		<li>İzmir
			<ul>
				<li>Karşıyaka</li>
				<li>Fahrettin Altay</li>
				<li>Altınordu</li>
				<li>Buca</li>
			</ul>
		</li>
	</ol>



</body>
</html>
